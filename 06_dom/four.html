<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlanguage(lang){
    const li = document.createElement('li')
    li.innerHTML = `${lang}`
    document.querySelector('.language').appendChild(li)
    } // inefficient for large scale projects on performance
    addlanguage('Python')

    function addOptimizedLanguage(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizedLanguage('Java')

    //Edit
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "TypeScript"
    const newli = document.createElement('li')
    newli.textContent = "TypeScript"
    // secondlang.replaceWith(newli)
    secondlang.parentElement.replaceChild(newli, secondlang) // both replaceWith and parentElement.replaceChild work the same only difference is replaceWith is a direct method while parentElement.replaceChild is a traversal method.

    //edit
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = "<li>Go</li>" // both innerHTML and outerHTML work the same only difference is innerHTML replaces the content of the element while outerHTML replaces the entire element.
    
    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
